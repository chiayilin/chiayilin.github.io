    <link rel="apple-touch-icon" href="/favicon.png">
    <script src="jquery-1.11.3.min.js"></script>
    <title>cat</title>
</head>

<body>
    <div class="showFriend">
        <h3>今天的毛朋友：grumpy cat</h3>
        <img src="cat.jpg" alt="">
    </div>
    <script>
    $(document).ready(
        function() {
            $("img").hide();
            var isOpened = false;
            $(".showFriend").click(
                function() {
                    if (isOpened) {
                        $("img").fadeOut(1000);
                    } else {
                        $("img").fadeIn(1000);
                    }
                    isOpened = !isOpened;
                }
            );
        }
    );
    </script>
</body>

</html>
